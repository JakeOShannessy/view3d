version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            apt-get update
            apt-get install gcc make -y
      - run:
          name: Build lib
          command: make lib
      - run:
          name: Build binaries
          command: make
      - run:
          name: Setup Rust
          command: |
            apt-get install gcc make -y
            curl https://sh.rustup.rs -sSf | sh
      - run:
          name: Build Rust binaries
          command: cargo build
